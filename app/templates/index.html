
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
        <div class="form mt-5">
          <form action="" method="post">
            {% csrf_token %}
            {{form.title}}   
            <button class="btn btn-success mt-2 form-control">Submit</button>
          </form>
        </div>
        {% for a in todo %}
        <div class="alert alert-success mt-4 d-flex justify-content-between">
            <strong>{{a.title}}</strong> 
            <div class="d-flex justify-content-between">
              <form action="{% url 'delete' a.id %}" method="post">
                {% csrf_token %}
                <button class="btn btn-danger me-2">Delete</button> 
              </form>
              <a href="{% url 'update' a.id %}"> <button class="btn btn-success me-2">Update</button></a>
            </div>
          </div>
        {% endfor %}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
